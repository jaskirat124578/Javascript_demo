<script>

function Factorial()
{

		var num1 = parseInt(document.getElementById("n1").value);
		var fact = 1;


		for(i=1;i<=num1;i++)
		{
			document.getElementById("msg").innerHTML = document.getElementById("msg").innerHTML + "<br>";

			for(j=1;j<=i;j++)
				document.getElementById("msg").innerHTML =  document.getElementById("msg").innerHTML + "*";

		}



}

</script>

</head>

<body>


		<br>Enter 1st number : <input type=text id=n1 />

		<br><input type=button onClick=Factorial() value="Click here" />

		<br>	<p id=msg></p>



</body>
