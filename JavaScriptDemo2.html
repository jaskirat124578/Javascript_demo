<html>

<head>

<style>

p
{
	font-size:20px;
	color:red;
}

</style>

<script>

function Greatest()
{
		var num1 = parseInt(document.getElementById("n1").value);
		var num2 = parseInt(document.getElementById("n2").value);

		if(num1>num2)
		document.getElementById("msg").innerHTML = "1st number is greatest";
		else
		document.getElementById("msg").innerHTML = "2nd number is greatest";
}

</script>

</head>

<body>


		<br>Enter 1st number : <input type=text id=n1 />
		<br>Enter 2nd number : <input type=text id=n2 />

		<br><input type=button onClick=Greatest() value="Click here" />

		<br>	<p id=msg></p>



</body>


</html>
