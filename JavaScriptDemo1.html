<html>

<head>

<style>

p
{
	font-size:20px;
	color:red;
}

</style>

<script>

function Add()
{
		var num1 = parseInt(document.getElementById("n1").value);
		var num2 = parseInt(document.getElementById("n2").value);

		var sum = num1 + num2;

		document.getElementById("msg").innerHTML = "The sum is : " + sum;
}

</script>

</head>

<body>


		<br>Enter 1st number : <input type=text id=n1 />
		<br>Enter 2nd number : <input type=text id=n2 />

		<br><input type=button onClick=Add() value="Click here" />

		<br>	<p id=msg></p>



</body>


</html>
